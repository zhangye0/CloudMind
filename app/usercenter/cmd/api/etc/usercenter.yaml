Name: usercenter-api
Host: 0.0.0.0
Port: 2001

#jwtAuth
JwtAuth:
  AccessSecret: ae0536f9-6450-4606-8e13-5a19ed505da0

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 3002
  Path: /metrics

#链路追踪
Telemetry:
  Name: usercenter-api
  Endpoint: http://jaeger:14268/api/traces

  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: usercenter-api
  Level: info
  Mode: file
  Encoding: plain

#rpc service
UsercenterRpcConf:
  Endpoints:
    - 127.0.0.1:4001
  NonBlock: true
