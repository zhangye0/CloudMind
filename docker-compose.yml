version: '3'

services:
  nginx-gateway:
    image: nginx:1.21.5
    container_name: nginx-gateway
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8888:8081
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d
      - ./data/nginx/log:/var/log/nginx
    networks:
      - CloudMind_net
    depends_on:
      - CloudMind
  CloudMind:
      image: lyumikael/gomodd:v1.20.3 # if you "macOs intel" or "linux amd"
      container_name: CloudMind
      environment:
        TZ: Asia/Shanghai
        GOPROXY: https://goproxy.cn,direct
      working_dir: /go/CloudMind
      volumes:
        - .:/go/CloudMind
      privileged: true
      restart: always
      networks:
        - CloudMind_net
networks:
  CloudMind_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
